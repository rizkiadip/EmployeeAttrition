{% extends 'base.html' %}

{% block title%} FLASK Project - Dataset {% endblock %}

{% block content %}
<body>
    <br>
    <br> 
    <h2 class="text-dark-50 bg-white"> <center> HR DATASET </center> </h2>
    <br>
    <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                {% for item in data.columns %}
                    <th> {{item}} </th>
                {% endfor%}
            </tr>
        </thead>
        <tbody>
            {% for index, item in data.iterrows()%}
                <tr>
                    {%for col in item%}
                        <td> {{col}} </td>
                    {% endfor%}
                </tr>
            {% endfor%}
        </tbody>
    </table>
</body>

{% endblock %}
